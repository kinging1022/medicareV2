<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .failed-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .failed-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }
        .failed-icon::before,
        .failed-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 6px;
            background-color: #f44336;
            border-radius: 3px;
        }
        .failed-icon::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .failed-icon::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .retry-button {
            background-color: #2196f3;
        }
        .retry-button:hover {
            background-color: #1976d2;
        }
        .support-button {
            background-color: #4CAF50;
        }
        .support-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="failed-card">
        <div class="failed-icon" id="failedIcon"></div>
        <h1>Payment Failed</h1>
        <p>We're sorry, but there was an issue processing your payment. Please try again or contact our support team for assistance.</p>
        <a href="#" class="button retry-button" id="retryButton">Try Again</a>
    </div>

    <script>
        function animateFailedIcon() {
            const icon = document.getElementById('failedIcon');
            icon.classList.add('animate-shake');
            setTimeout(() => {
                icon.classList.remove('animate-shake');
            }, 500);
        }

        window.addEventListener('load', animateFailedIcon);

        document.getElementById('retryButton').addEventListener('click', function(e) {
            e.preventDefault();
            animateFailedIcon();
            window.location.href = "http://localhost:5173/buy-credit";
        });

        
    </script>
</body>
</html>
